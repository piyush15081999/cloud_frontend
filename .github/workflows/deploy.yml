name: ğŸš€ Deploy React Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.13.1'


      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”¨ Build React App
        run: npm run build

      - name: ğŸ” Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸ“ Upload React Build to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./dist ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/react-app

      - name: ğŸš€ Deploy to Nginx Directory on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸ§¹ Cleaning old build..."
            sudo rm -rf /usr/share/nginx/html/react-app

            echo "ğŸ“¦ Moving new build to Nginx directory..."
            sudo mv /tmp/react-app /usr/share/nginx/html/react-app

            echo "ğŸ” Setting permissions..."
            sudo chown -R nginx:nginx /usr/share/nginx/html/react-app

            echo "ğŸ”„ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "âœ… React frontend deployed successfully!"
          EOF
